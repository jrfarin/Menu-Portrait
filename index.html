<!doctype html>
<html lang="es">

<head>
    <title>Portrait Recipes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <link href="./css/main.css" rel="stylesheet">
</head>

<body>
    <div class="contenedor">
        <div class="content">
            <!-- <img src="./img/1024/Caprese.webp" class="img-fluid" alt="Ensalada Caprese"> -->
            <!-- <img src="./img/Brochette.jpg" class="img-fluid" alt="Ensalada Caprese"> -->

            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <picture>
                            <source media="(min-width: 1400px)" srcset="./img/Caprese.webp, ./img/Caprese.jpg">
                            <img srcset="./img/1024/Caprese.webp, ./img/1024/Caprese.jpg" class="img-fluid"  alt="" loading="lazy">
                        </picture>
                    </div>
                    <div class="swiper-slide">
                        <picture>
                            <source media="(min-width: 1400px)" srcset="./img/Macarrones.webp, ./img/Macarrones.jpg">
                            <img srcset="./img/1024/Macarrones.webp, ./img/1024/Macarrones.jpg" class="img-fluid"  alt="" loading="lazy">
                        </picture>
                    </div>
                    <div class="swiper-slide">
                        <picture>
                            <source media="(min-width: 1400px)" srcset="./img/Gazpacho.webp, ./img/Gazpacho.jpg">
                            <img srcset="./img/1024/Gazpacho.webp, ./img/1024/Gazpacho.jpg" class="img-fluid"  alt="" loading="lazy">
                        </picture>
                    </div>
                    <div class="swiper-slide">
                        <picture>
                            <source media="(min-width: 1400px)" srcset="./img/Suquet.webp, ./img/Suquet.jpg">
                            <img srcset="./img/1024/Suquet.webp, ./img/1024/Suquet.jpg" class="img-fluid"  alt="" loading="lazy">
                        </picture>
                    </div>
                    <div class="swiper-slide">
                        <picture>
                            <source media="(min-width: 1400px)" srcset="./img/LomoUvas.webp, ./img/LomoUvas.jpg">
                            <img srcset="./img/1024/LomoUvas.webp, ./img/1024/LomoUvas.jpg" class="img-fluid"  alt="" loading="lazy">
                        </picture>
                    </div> 
                    <div class="swiper-slide">
                        <picture>
                            <source media="(min-width: 1400px)" srcset="./img/Brochette.webp, ./img/Brochette.jpg">
                            <img srcset="./img/1024/Brochette.webp, ./img/1024/Brochette.jpg" class="img-fluid"  alt="" loading="lazy">
                        </picture>
                    </div>
                    <div class="swiper-slide">
                        <picture>
                            <source media="(min-width: 1400px)" srcset="./img/SopaMelon.webp, ./img/SopaMelon.jpg">
                            <img srcset="./img/1024/SopaMelon.webp, ./img/1024/SopaMelon.jpg" class="img-fluid"  alt="" loading="lazy">
                        </picture>
                    </div>
                    <div class="swiper-slide">
                        <picture>
                            <source media="(min-width: 1400px)" srcset="./img/Pasta.webp, ./img/Pasta.jpg">
                            <img srcset="./img/1024/Pasta.webp, ./img/1024/Pasta.jpg" class="img-fluid"  alt="" loading="lazy">
                        </picture>
                    </div>
                    <div class="swiper-slide">
                        <picture>
                            <source media="(min-width: 1400px)" srcset="./img/Patatas.webp, ./img/Patatas.jpg">
                            <img srcset="./img/1024/Patatas.webp, ./img/1024/Patatas.jpg" class="img-fluid"  alt="" loading="lazy">
                        </picture>
                    </div>
                    <div class="swiper-slide">
                        <picture>
                            <source media="(min-width: 1400px)" srcset="./img/Stroganoff.webp, ./img/Stroganoff.jpg">
                            <img srcset="./img/1024/Stroganoff.webp, ./img/1024/Stroganoff.jpg" class="img-fluid"  alt="" loading="lazy">
                        </picture>
                    </div> 
                    <div class="swiper-slide">
                        <picture>
                            <source media="(min-width: 1400px)" srcset="./img/Parrillada.webp, ./img/Parrillada.jpg">
                            <img srcset="./img/1024/Parrillada.webp, ./img/1024/Parrillada.jpg" class="img-fluid"  alt="" loading="lazy">
                        </picture>
                    </div>                           
                </div>
            </div>
        </div>
    </div>

    <!-- img sm = 355 x 455 , lg = 610 x 660 -->

    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="./js/app.js"></script>

</body>

</html>
