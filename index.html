<!doctype html>
<html lang="es">
<head>
    <title>Portrait Recipes PWA</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
    <link rel="icon" sizes="32x32 48x48" type="image/png" href="./img/icons/favicon.png" />

    <!-- AÃ±adido para PWA -->
    <meta name="theme-color" content="#ffffff">
    <link rel="apple-touch-icon" sizes="180x180" href="./img/icons/prawn192.png">
    <link rel="manifest" href="./manifest.json" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <link href="./css/main.css" rel="stylesheet">
</head>

<body>
    <div class="contenedor">
        <div class="content">

            <!-- <picture>
                <source media="(min-width: 1400px)" srcset="./img/Caprese.webp" type="image/webp">
                <source media="(min-width: 768px)" srcset="./img/1024/Caprese.webp" type="image/webp">
                <img srcset="./img/1024/Caprese.jpg" class="img-fluid"  alt="Ensalada Caprese" loading="lazy">
            </picture> -->

            <div class="swiper mySwiper">
                <div class="swiper-wrapper">                
                    <div class="swiper-slide">
                        <picture>
                            <source media="(min-width: 1400px)" srcset="./img/Caprese.webp" type="image/webp">
                            <source media="(min-width: 768px)" srcset="./img/1024/Caprese.webp" type="image/webp">
                            <img srcset="./img/1024/Caprese.jpg" class="img-fluid"  alt="Ensalada Caprese" loading="lazy">
                        </picture>
                    </div>
                    <div class="swiper-slide">
                        <picture>
                            <source media="(min-width: 1400px)" srcset="./img/Coliflor.webp" type="image/webp">
                            <source media="(min-width: 768px)" srcset="./img/1024/Choufleur.webp" type="image/webp">
                            <img srcset="./img/1024/Choufleur.jpg" class="img-fluid"  alt="Lomo asado con uvas" loading="lazy">
                        </picture>
                    </div>   
                    <div class="swiper-slide">
                        <picture>
                            <source media="(min-width: 1400px)" srcset="./img/Macarrones.webp" type="image/webp">
                            <source media="(min-width: 768px)" srcset="./img/1024/Macarrones.webp" type="image/webp">
                            <img srcset="./img/1024/Macarrones.jpg" class="img-fluid"  alt="Macarrones con verduras" loading="lazy">
                        </picture>
                    </div>
                    <div class="swiper-slide">
                        <picture>
                            <source media="(min-width: 1400px)" srcset="./img/Suquet.webp" type="image/webp">
                            <source media="(min-width: 768px)" srcset="./img/1024/Suquet.webp" type="image/webp">
                            <img srcset="./img/1024/Suquet.jpg" class="img-fluid"  alt="Suquet de Mejillones" loading="lazy">
                        </picture>
                    </div>
                    <div class="swiper-slide">
                        <picture>
                            <source media="(min-width: 1400px)" srcset="./img/LomoUvas.webp" type="image/webp">
                            <source media="(min-width: 768px)" srcset="./img/1024/LomoUvas.webp" type="image/webp">
                            <img srcset="./img/1024/LomoUvas.jpg" class="img-fluid"  alt="Bavette Stroganoff" loading="lazy">
                        </picture>
                    </div>    
                    <div class="swiper-slide">
                        <picture>
                            <source media="(min-width: 1400px)" srcset="./img/Brochette.webp" type="image/webp">
                            <source media="(min-width: 768px)" srcset="./img/1024/Brochette.webp" type="image/webp">
                            <img srcset="./img/1024/Brochette.jpg" class="img-fluid"  alt="Brocheta de pollo parrilla" loading="lazy">
                        </picture>
                    </div>                                   
                </div>
            </div>
        </div>
    </div>

    <!-- img sm = 355 x 455 , lg = 610 x 660 -->

    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/regist_serviceWorker.js"></script>

</body>

</html>
